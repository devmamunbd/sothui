<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sothui</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <img src="./assets/image/Logo.png" alt="logo" />
        </div>

        <nav>
          <ul>
            <li><a href="">Features</a></li>
            <li><a href="">Achievements</a></li>
            <li><a href="">Testimonials</a></li>
            <li><a href="">FAQ</a></li>
          </ul>
        </nav>

        <div class="header-buttons">
          <button class="singUp-Btn">Sing Up</button>
          <button class="logIn-Btn">Log In</button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-container">
        <div class="hero-content">
          <div class="sub-title">
            <p>Design System For GenZ</p>
          </div>
          <h1 class="title">
            Unleash Your Inner Design <br />
            Sloth Today.
          </h1>
          <p class="description">
            Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet.
            Cras fermentum odio eu <br />
            feugiat pretium nibh ipsum. Venenatis cras sed felis eget velit
            aliquet.
          </p>

          <div>
            <img src="./assets/image/googlePlay.png" alt="" />
            <img src="./assets/image/appStore.png" alt="" />
          </div>

          <div class="hero-image">
            <img src="./assets/image/bannerOne.png" alt="bannerImg" />

            <div class="heroImg-Two">
              <img src="./assets/image/bannerTwo.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
